{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}


    <div class="container">

        <h2 class="mt-3">Latest posts:</h2>
        <hr>

      <div class="row">
        <div class="col mt-3 mb-3">

            {% for blog in blogs.all %}

            <a href="{% url 'single_post' blog.id %}"><h3>{{ blog.title }}</h3></a>
            <p>{{ blog.timestamp_pretty }}</p><br>
            <div style="width:300px">
                <img class="img-fluid" src="{{ blog.image.url }}" alt="">
            </div>
            <p>{{ blog.description|truncatewords:20}} <span><a href="{% url 'single_post' blog.id %}">read more...</a></span> </p>
            {% endfor %}

        </div>
      </div>

    </div>
{% endblock %}
